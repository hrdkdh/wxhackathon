<script>

    {

        answer: 'WX 해커톤 2024는 포스코그룹 최초 AI 솔루션 개발 챌린지로, AI 뿐만 아니라 다양한 디지털 기술을 이용해 24시간 동안 솔루션을 개발하는 대회입니다. 포스코그룹 뿐만 아니라 국내외 다양한 기업들이 개최하는 행사로 개발자, 디자이너, 기획자 등이 참가하여 새로운 아이디어와 기술을 경쟁하고 발표합니다.'
    },
    {
        question: 'Q. 해커톤이란 무엇인가요?',
        answer: '해커톤은 해킹과 마라톤의 합성어로, 제한시간 내 도전 과제의 목표한 성과를 도출해 내는 대회입니다.'
    },
    {
        question: 'Q. 참가자격은 무엇인가요? 누구나 참가 가능한가요?',
        answer: '네 그렇습니다. 직무, 전공, 근속년수, 직급, 성별, 연령, 학력 등에 관계없이 누구나 참가 가능합니다.'
    },
    {
        question: 'Q. 행사 기간동안 정말 밤을 새워서 작업해야 하나요?',
        answer: '운영진은 무박 2일 간 교육환경과 관련 서비스를 제공해 드리며 참가자들의 안전과 편의를 위해 최선을 다합니다만, 참가자들은 숙박시설을 제공드리기 때문에 무박 2일 풀참석이 강제적인 것은 아닙니다. 결과물의 완성도를 위해 자율적으로 시간계획을 세워 참여하면 됩니다.'
    },
    {
        question: 'Q. 근태는 어떻게 올려야 하나요? 교육출장으로 하면 되나요?',
        answer: '인재창조원 공식 교육이므로 교육출장으로 신청하면 되나, 회사마다 정책이 상이하므로 보다 정확한 사항은 소속사 HR에 문의하시기 바랍니다.'
    },
    {
        question: 'Q. 해커톤 참가 시 필요한 준비물은 무엇인가요?',
        answer: '개발에 사용할 디바이스(노트북, 스마트폰 등) 및 편한 복장과 함께 개인 물품(치약, 칫솔, 세안도구, 보조 배터리, 충전기, 텀블러 등)과 개인 약품(본인이 복용 중인 약품) 등만 준비하면 됩니다.'
    },
    {
        question: 'Q. 해커톤 참가 시 주의사항은 무엇인가요?',
        answer: '피로, 스트레스, 식사, 수면 등에 예민한 분은 행사 기간 동안 개인 건강 상태를 꾸준히 체크하고 무리하지 않도록 주의가 필요합니다.'
    }
];
$(document).ready(function() {
    let faq_html = ``;
    faq_data.forEach((faq) => {
        faq_html += `
        <div class="line"></div>
        <div class="faq-item">
            <div class="faq-question">${faq.question}</div>
            <div class="faq-answer">${faq.answer}</div>
        </div>`;
    });
    $('#container').append(faq_html);
    $(document).on('click', '.faq-question', function() {
        if ($(this).next().hasClass('slide-open')) {
            $(this).next().removeClass('slide-open');
        } else {
            $(this).next().addClass('slide-open');
        }
    });
});
</script>
<body>
    <div id="container">
        <div id="signature">
            <img src="signature.svg" style="max-width:300px;">
        </div>
        <div id="main-title" style="margin-bottom:20px;">WX 해커톤 2024 FAQ</div>
    </div>
</body>
